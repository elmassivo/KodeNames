<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kodenames and Dragons</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/hamburgers.css" >

</head>

<body>
  <div>
    <div id='header'>
      <button class="hamburger hamburger--stand" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    
      <input type="text" id="seed" placeholder="seed" size="8" title="Board Seed">

      <div id="menu">
        <button class="menuButton" id="spymaster" onclick="spyMaster()">I AM SPYMASTER</button>
        <br />
        <input class="menuCheck" type="checkbox" id="confirm">
        <span class="menuText" id="confirmText">Confirm My Selection</span>
        <br />
        <input class="menuCheck" type="checkbox" id="lightTheme">
        <span class="menuText" id="lightThemeText">Light Theme</span>
      </div>

      <center>
        <span class="score" id="redScore" title="Red Spies Remaining">0</span>
        <span class="score" id="yellowScore" title="Bystanders Remaining">0</span>
        <span class="score" id="blackScore" title="Assassins Remaining">0</span>
        <span class="score" id="blueScore" title="Blue Spies Remaining">0</span>  
      </center>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script> 
  <div id="board"></div>

  <script src="scripts/data.js"></script>
  <script src="scripts/seedrandom.js"></script>
  <script src="scripts/index.js"></script>
  <div id="footer">
      Kodenames and Dragons
  </div>
</body>
</html>
